{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">{{ form_title }}</h2>
<form method="post" class="space-y-4">
    {% csrf_token %}
    {% if is_delete %}
    <p>Are you sure you want to delete {{ customer.name }} (Room {{ customer.room.room_number }})?</p>
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
    <a href="{% url 'dashboard' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
    {% elif is_payment %}
    <div>
        <label class="block text-sm font-medium">Amount Paid</label>
        <input type="number" step="0.01" name="amount_paid" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block text-sm font-medium">Payment Status</label>
        <select name="status" class="border p-2 w-full rounded" required>
            <option value="PAID">Paid</option>
            <option value="PENDING">Pending</option>
            <option value="OVERDUE">Overdue</option>
        </select>
    </div>
    <div>
        <label class="block text-sm font-medium">Month</label>
        <input type="text" name="month" value="{{ current_month }}" class="border p-2 w-full rounded" readonly>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    {% else %}
    <div>
        <label class="block text-sm font-medium">Room</label>
        <select name="room" class="border p-2 w-full rounded" required>
            {% for room in rooms %}
            <option value="{{ room.id }}" {% if room.id == customer.room.id %}selected{% endif %} {% if not room.available_beds and not is_edit %}disabled{% endif %}>
                {{ room.room_number }} ({{ room.available_beds }} beds available, Fee: {{ room.per_bed_fee }})
            </option>
            {% empty %}
            <option value="" disabled>No rooms available</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label class="block text-sm font-medium">Name</label>
        <input type="text" name="name" value="{{ customer.name|default_if_none:'' }}" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block text-sm font-medium">Phone Number</label>
        <input type="text" name="phone_number" value="{{ customer.phone_number|default_if_none:'' }}" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block text-sm font-medium">Joining Date</label>
        <input type="date" name="joining_date" value="{{ customer.joining_date|default_if_none:'' }}" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block text-sm font-medium">Monthly Fee</label>
        <input type="number" step="0.01" name="monthly_fee" value="{{ customer.monthly_fee|default_if_none:rooms.0.per_bed_fee }}" class="border p-2 w-full rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    {% endif %}
</form>
{% endblock %}
