<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            color: #ffffff;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            background: linear-gradient(to right, #2563eb, #1e40af);
        }
    </style>
</head>
<body>
    <nav class="p-4 text-white">
        <h1 class="text-2xl font-bold">PG Management Dashboard</h1>
        <div class="mt-2 space-x-4">
            <a href="{% url 'dashboard' %}" class="text-white hover:underline">Dashboard</a>
            <a href="{% url 'add_room' %}" class="text-white hover:underline">Add Room</a>
            <a href="{% url 'monthly_report' %}" class="text-white hover:underline">Monthly Report</a>
            <a href="{% url 'payments_list' %}" class="text-white hover:underline">Payments</a>
        </div>
    </nav>
    <div class="container mx-auto p-4 mt-4 text-gray-800">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags == 'success' %}green{% else %}red{% endif %}-100 border border-{% if message.tags == 'success' %}green{% else %}red{% endif %}-400 text-{% if message.tags == 'success' %}green{% else %}red{% endif %}-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
